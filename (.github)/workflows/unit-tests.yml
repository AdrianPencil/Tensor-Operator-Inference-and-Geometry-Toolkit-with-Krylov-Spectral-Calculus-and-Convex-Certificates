name: unit-tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest -q tests
